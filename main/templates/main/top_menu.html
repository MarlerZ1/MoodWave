{% load static%}

<nav class="navbar navbar-expand-lg">


    <button type="button" class="btn btn-dark p-1" data-bs-toggle="modal" data-bs-target="#settingsModal" id="toggleButton">
        <img src="{% if user.logo %} {{user.logo.url}} {% else %}{% static 'img/default_logo.png' %} {% endif %}" alt="User logo" style="height: 4vh; width:  4vh; object-fit: cover;"
                         class="rounded-3">
        <i id="arrowIcon" class="bi bi-chevron-compact-down" style="color: white;"></i>

    </button>

    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-top-right" style="max-width: 150px;">
            <div class="modal-content">
                <div class="text-end">
                    <button type="button" class="btn-close m-2 mb-1" data-bs-dismiss="modal"
                            aria-label="Закрыть"></button>
                </div>

                <div class="text-center">
                    <img src="{% if user.logo %} {{user.logo.url}} {% else %}{% static 'img/default_logo.png' %} {% endif %}" alt="User logo" style="width: 50%; height: auto;"
                         class="rounded-3">
                    <h5 class="modal-title">{{user.first_name}} {{user.last_name}}</h5>
                </div>
                <hr>
                <div class="text-center mb-3">
                    <a class="nav-link" href="{% url 'authorization:web:logout' %}">Logout</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<style>
    .modal-dialog-top-right {
        position: fixed;
        top: 7vh;
        right: 21vw;
        margin: 0;
      }
</style>

<script src="{% static 'js/main/chevron_flipping.js' %}"></script>
