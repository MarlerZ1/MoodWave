{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="{% static 'img/moodwave_logo.jpg' %}">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-6 mx-auto mt-2 shadow-sm rounded p-3">


            <form action="{% url 'authorization:web:registration' %}" method="post">
                {% csrf_token %}
                <label class="small mb-1" for="{{ form.first_name.id_for_label }}">Имя</label>
                {{ form.first_name }}
                <label class="small mb-1" for="{{ form.last_name.id_for_label }}">Фамилия</label>
                {{ form.last_name }}
                <label class="small mb-1" for="{{ form.username.id_for_label }}">Ник</label>
                {{ form.username }}
                <label class="small mb-1" for="{{ form.email.id_for_label }}">Почта</label>
                {{ form.email }}
                <label class="small mb-1" for="{{ form.password1.id_for_label }}">Пароль</label>
                {{ form.password1 }}
                <label class="small mb-1" for="{{ form.password2.id_for_label }}">Повтор пароля</label>
                {{ form.password2 }}
                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-success btn-lg mt-3">
                        Зарегистрировать пользователя
                    </button>
            </form>
        </div>

    </div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
